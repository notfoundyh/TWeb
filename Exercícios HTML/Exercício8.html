<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eeveent Registration</title>
</head>
<body align="center">
    <nav>
        <header>
            <img src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_4/H2x1_NSwitch_PokemonLetsGoEevee_enGB_image1280w.jpg" alt="logo" width="300" >
            <h1>Eeveent Registration</h1>
             </header>
    </nav>
    <main>
        <section>
            <p>Please fill out your information below to register for this event!</p>
            <form>
                <div>
                    <label for="first-name">First Name*</label>
                    <textarea name="first-name" id="first-name" rows="1" cols="30"></textarea>
                </div>
                <div>
                    <label for="last-name">Last Name*</label>
                    <textarea name="last-name" id="last-name" rows="1" cols="30"></textarea>
                </div>
                <div>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="address" id="address" name="address">
                </div>
                <div>
                    <label for="phone-number">Phone Number*</label>
                    <input type="phone-number" id="phone-number" name="phone-number">
                </div>
            </form>
            <button class="Submit"> Submit</button>
        </section>
    </main>
    <footer>
        <img src="https://d.furaffinity.net/art/winick-lim/1477236128/1477235658.winick-lim__commission__eeveelution_night_by_winick_lim-dalyt8d.jpg" alt="eevee image" width="1400">
    </footer>
    
</body>
</html>
