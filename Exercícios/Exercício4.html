<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <nav>
        <header> 
            <img src="https://img.freepik.com/vetores-gratis/vetor-de-gradiente-de-logotipo-colorido-de-passaro_343694-1365.jpg" alt="logo" width="100">
        </header>
    </nav>
    <main>
        <h1>Contact us!</h1>
        <section>
            <h3>Contact form</h3>
        <form>
            <div>
                <label for="first-name">First name*</label>
                <textarea name="first-name" id="first-name" rows="1" cols="30"></textarea>
            </div>
            <div>
                <label for="last-name">Last name</label>
                <textarea name="last-name" id="last-name" rows="1" cols="30"></textarea>
            </div>
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="help">What can we help you with?</label>
                <textarea name="help" id="help" rows="1" cols="30"></textarea>
            </div>
                <button> Submit</button>
            </section>
            <footer>
                <nav>
                    <h4><a href="#">PRODUCTS</a></h4>
                    <h4><a href="#">ABOUT</a></h4>
                    <h4><a href="#">CONTACT</a></h4>
                </nav>
            </footer>
