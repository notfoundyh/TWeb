<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="d-flex flex-column" >
            <div class="p-2" style="background-color: blue;">Flex item 1</div>
            <div class="p-2" style="background-color: blue;">Flex item 2</div>
            <div class="p-2" style="background-color: blue;">Flex item 3</div>
        </div>
        <div class="d-flex flex-column flex-md-column-reverse">
            <div class="p-2" style="background-color: rgb(174, 174, 245);">Flex item 1</div>
            <div class="p-2" style="background-color: rgb(174, 174, 245);">Flex item 2</div>
            <div class="p-2" style="background-color: rgb(174, 174, 245);">Flex item 3</div>
        </div>
    </div>
</body>
</html>
